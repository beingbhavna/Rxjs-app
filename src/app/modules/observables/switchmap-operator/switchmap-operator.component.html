<div class="col-md-6 p-3">Search
    <form #searchForm="ngForm">
    <input type="text" class="form-control form-control-lg mt-3" name="searchTerm" ngModel>
</form>
    <div class="mt-2 ">
        <h5>Search Result</h5>
        <span class="ml-auto text-muted">{{searchCount}} Results Found...</span>
    </div>
    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Thumb</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of listData index as i">
            <th scope="row">{{i+1}}</th>
            <td><img src={{data.thumb}} height="30"></td>
            <td>{{data.title}}</td>
            <td>{{data.description}}</td>
          </tr>
        </tbody>
      </table>
</div>
