<div class="p-3">
    <h3>Filter Operator</h3>
    <div class="row ">
        <div class="col-md-4">
            <strong class="">Ex-01</strong>
            <hr>
            <p class="bg-light border rounded py-2 px-3">
                <strong class="">Filter : </strong>by length
            </p>
            <table class="table">
                <tr class="">
                    <th class="">Name</th>
                </tr>
                <tr class="" *ngFor="let data of dataByLength">
                    <td class="">{{data.name}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong class="">Ex-02</strong>
            <hr>
            <p class="bg-light border rounded py-2 px-3">
                <strong class="">Filter : </strong>by gender
            </p>
            <table class="table">
                <tr class="">
                    <th class="">Id</th>
                    <th class="">Name</th>
                    <th class="">Gender</th>
                </tr>
                <tr class="" *ngFor="let data of dataByGender">
                    <td class="">{{data.id}}</td>
                    <td class="">{{data.name}}</td>
                    <td class="">{{data.gender}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">
            <strong class="">Ex-03</strong>
            <hr>
            <p class="bg-light border rounded py-2 px-3">
                <strong class="">Filter : </strong> by id
            </p>
            <table class="table">
                <tr class="">
                    <th class="">Id</th>
                    <th class="">Name</th>
                    <th class="">Gender</th>
                </tr>
                <tr class="" *ngFor="let data of dataById">
                    <td class="">{{data.id}}</td>
                    <td class="">{{data.name}}</td>
                    <td class="">{{data.gender}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
